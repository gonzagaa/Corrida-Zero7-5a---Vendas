    <script>
        function getFacebookCookies() {
            return {
                fbp: getCookie('_fbp') || null,  // Captura o identificador do navegador do Facebook
                fbc: getCookie('_fbc') || null   // Captura o identificador de clique do Facebook
            };
        }
    
        function getCookie(name) {
            let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? match[2] : null;
        }
    
        function sendFacebookEvent(eventName) {
            const facebookData = getFacebookCookies();
    
            fetch("https://3a-corrida-zero7.vercel.app/send-event", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    event_name: eventName,
                    client_ip: "127.0.0.1",
                    client_user_agent: navigator.userAgent,
                    email: "usuario@email.com",  // Substitua por um valor real se disponível
                    phone: "+5511999999999",  // Substitua por um valor real se disponível
                    fbc: facebookData.fbc,
                    fbp: facebookData.fbp
                })
            })
            .then(response => response.json())
            .then(data => console.log("Evento enviado:", data))
            .catch(error => console.error("Erro ao enviar evento:", error));
        }
    
        window.onload = function () {
            sendFacebookEvent("Lead");
            sendFacebookEvent("CompleteRegistration");
        };
    </script>

    <script>
      // Initialize Lenis with options
      const lenis = new Lenis({
        smooth: true, // Ativa o scroll suave
        duration: 1.1, // Define a duração do scroll (maior valor deixa mais lento)
        easing: (t) => 1 - Math.pow(1 - t, 4), // Função de easing para suavidade
      });

      // Listen for the scroll event and log the event data
      lenis.on("scroll", (e) => {
        console.log(e);
      });

      // Use requestAnimationFrame to continuously update the scroll
      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);
    </script>
